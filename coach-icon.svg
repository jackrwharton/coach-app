<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="512" height="512" fill="#1f2937" rx="80"/>
    
    <defs>
        <linearGradient id="whistleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#ff8c42;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Whistle at slight angle - simplified -->
    <g transform="translate(256, 210) rotate(-15)">
        <!-- Main body outline only -->
        <path d="M -90,-58 L 90,-35 L 90,35 L -90,58 Z" 
              fill="url(#whistleGrad)" 
              stroke="#d64a1f" 
              stroke-width="5"/>
        
        <!-- Mouthpiece (tip) -->
        <rect x="90" y="-20" width="60" height="40" rx="7" 
              fill="url(#whistleGrad)" 
              stroke="#d64a1f" 
              stroke-width="5"/>
        <ellipse cx="150" cy="0" rx="10" ry="20" fill="#d64a1f"/>
        
        <!-- Gray string loop -->
        <circle cx="-55" cy="-65" r="20" 
                fill="none" 
                stroke="#cbd5e0" 
                stroke-width="7"/>
    </g>
    
    <!-- COACH text -->
    <text x="256" y="395" 
          font-family="Arial, sans-serif" 
          font-size="90" 
          font-weight="900" 
          fill="#ffffff" 
          text-anchor="middle" 
          letter-spacing="5">COACH</text>
</svg>
